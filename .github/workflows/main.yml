name: Deploy

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [7.2]
        node-version: [14.x]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Node dependencies
        run: yarn install

      - name: Build frontend
        run: yarn prod

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Use PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@b7d1d9c9a92d8d8463ce36d7f60da34d461724f8
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install PHP Dependencies
        run: |
          composer install \
            --no-dev \
            --profile \
            --ignore-platform-reqs \
            --optimize-autoloader \
            --no-scripts \
            --no-interaction \
            --prefer-dist

      - name: Deploy FTP
        uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
        with:
          ftp_host: ${{ secrets.FTP_HOST }}
          ftp_username: ${{ secrets.FTP_USERNAME }}
          ftp_password: ${{ secrets.FTP_PASSWORD }}
          local_source_dir: "."
          dist_target_dir: "official.aromaharvest.com.tw"
          ignore_time: true
          delete: true
          exclude: "'.git/' 'tests/' 'node_modules/' 'database/' 'resources/sass' 'resources/lang' 'resources/js' 'resources/image' 'resources/css' '.php_cs' '.editorconfig' 'package-lock.json' '.env.example' '.styleci.yml' '.eslintrc.js'"
          other_flags: "--no-empty-dirs --ascii --exclude-glob *.vue --exclude-glob *.md --exclude-glob .git*"
